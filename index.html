<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarah Morehouse Bootstrap assignment</title>
<!-- the cdn bootstrap stylesheet. I'm assuming if I downloaded bootstrap, I would link to it wherever I was hosting it? 
 Thing's huge. There's probably best practices to keep it from being slow. -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarNav" class="collapse navbar-collapse">
                
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

<!-- registration form -->
    <div class="container-fluid">
        <h1 class="lead">Register</h1>
        <div class="form-group">
            <form class="was-validated"> 
                <!-- here's my grid making firstname and lastname display side by side -->
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <label for="firstname" class="form-label">First or Given Name</label>
                            <input type="text" id="firstname" placeholder="Enter first/given name" class="form-control">
                        </div>
                        <div class="col"> 
                            <label for="lastname" class="form-label">Last or Family Name</label>
                            <input type="text" id="lastname" placeholder="Enter last/family name" class="form-control">
                        </div>
                    </div>
                
<!-- Now that those fields are in grid, they're not lining up tidily with these ones below, so I'll just put the in the
grid with one column-->
                    <div class="row">
                        <div class="col">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" placeholder="Enter your email address" class="form-control" required>
                            <div class="invalid-feedback">Email is required</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" class="form-control" required>
                            <div class="invalid-feedback">Password is required</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                    <button type="submit" class="btn btn-success">Register</button>
                        </div>
                    </div>      
            </div>
        </form>
    </div> 

<!-- table -->
    <div class="container-fluid table-responsive">
        <table class="table-hover table-striped table-bordered p-4 m-4 justify-content-center">
            <thead class="table-light">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Status</th>
            </thead>
            <tr>
                <td class="px-4">Sitting</td>
                <td class="px-4">Bull</td>
                <td class="px-4">donotpetbuffalo@example.net</td>
                <td class="px-4">Admin</td>
            </tr>
            <tr>
                <td class="px-4">Man</td>
                <td class="px-4">AfraidOfHisHorses</td>
                <td class="px-4">donotfeedwildlife@example.net</td>
                <td class="px-4">User</td>
            </tr>
            <tr>
                <td class="px-4">Face</td>
                <td class="px-4">LikeAThunderCloud</td>
                <td class="px-4">stayonthedangtrail@example.net</td>
                <td class="px-4">User</td>
            </tr>
        </table>
    </div>

<!-- responsive image -->
    <div class="container-fluid">
        <img class="img-fluid w-100" src="images/bluebird.jpg" alt="a bluebird sitting on a branch">
    </div>
    <div class="container-fluid text-center">
        <img class="img-fluid rounded-circle justify-content-center" src="images/bluebird.jpg" alt="the same bluebird">
    </div>

<!-- responsive buttons -->
    <div class="container-fluid">
        <div class="row">
            <div class="column col-6">
                <div class="card">
                    <div class="card-body">
                        <button class="btn btn-primary">Clicky1</button>
                    </div>
                </div>
            </div>
            <div class="column col-6">
                <div class="card">
                    <div class="card-body">
                        <button class="btn btn-warning d-none d-md-none">Clicky2</button>
                    </div>    
                </div>
            </div>
        </div>
    </div>

<!-- Just putting these here because the Bootstrap page says to because many of their components rely on these scripts. -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</body>
</html>
